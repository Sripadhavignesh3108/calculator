<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          background-image: url(https://th.bing.com/th/id/R.cf2922b9c74a11dd76146e2171397e59?rik=DraFhPTppE48LQ&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2016%2f01%2fblack-wallpaper-3.jpg&ehk=By%2fOyu69UBtmC8dDgg6mIgYH0qZeo7Fhtj%2bmQnue9pM%3d&risl=&pid=ImgRaw&r=0);       
        }
        .main{
            border: 5px solid white;
            border-radius: 10px;
          height:600px; 
          width: 450px;
          margin-left: 400px;
          margin-top: 30px; 
          
        }
        .keys{
            display: flex;
            flex-wrap: wrap;
            justify-content:space-evenly;
            height: 440px;
            row-gap:8px;
            margin-top: 12px;
            
        }
        .num{
            height: 70px;
            width: 90px;
            display: flex;
            justify-content: center;
            align-items: center;   
               border: 1px solid rgb(184, 184, 184);       
        }
        p{
            font-size: 40px;
            color: white;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all ease 0.3s;
        }
        .num:last-of-type{
            background-color: rgb(255, 123, 0);
            border-radius: 100%;
            height: 80px;
            width: 80px;
            color: white;

        }
        input{
            height: 140px;
            width: 442px;
            text-indent: 440px;
            font-size: 50px;
            color: rgb(255, 123, 0);
            background: linear-gradient(rgb(194, 193, 193),rgb(99, 97, 97));
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        p:active{

            color: rgb(182, 182, 182);
            scale: 1.5;
        }

    </style>
</head>
<body>
    <div class="main">
        <input type="tel" autofocus>
        <div class="keys">
          <div class="num"><p  style="font-size: 60px;margin-top: 50px;font-weight: 600; color: rgb(255, 123, 0);">C</p></div>
          <div class="num"><p style="font-size: 60px;margin-top: 67px;font-weight: 600; color: rgb(255, 123, 0);"><ion-icon name="arrow-back-circle-outline"></ion-icon></p></div>
          <div class="num"><p style="font-size: 55px;margin-top: 50px;font-weight: 600; color: rgb(255, 123, 0);">%</p></div>
          <div class="num"><p style="font-size: 60px;margin-top: 67px;font-weight: 600; color: rgb(255, 123, 0);"><ion-icon name="ellipsis-vertical-outline"></ion-icon></p></div>
          <div class="num"><p>7</p></div>
          <div class="num"><p>8</p></div>
          <div class="num"><p>9</p></div>
          <div class="num"><p style="font-size: 60px;margin-top: 67px;font-weight: 600; color: rgb(255, 123, 0);"><ion-icon name="close-outline"></ion-icon></p></div>
          <div class="num"><p>4</p></div>
          <div class="num"><p>5</p></div>
          <div class="num"><p>6</p></div>
          <div class="num"><p style="font-size: 60px;margin-top: 67px;font-weight: 600; color: rgb(255, 123, 0);"><ion-icon name="remove-outline"></ion-icon></p></div>
          <div class="num"><p>1</p></div>
          <div class="num"><p>2</p></div>
          <div class="num"><p>3</p></div>
          <div class="num"><p style="font-size: 60px;margin-top: 67px;font-weight: 600; color: rgb(255, 123, 0);"><ion-icon name="add-outline"></ion-icon></p></div>
          <div class="num"><p style="margin-top: 50px;"><ion-icon name="keypad-outline"></ion-icon>
          </p></div>
          <div class="num"><p>0</p></div>
          <div class="num"><p style="font-size: 90px; margin-top: 30px;">.</p></div>
          <div class="num"><p style="margin-top: 58px;font-size: 80px;font-weight: 600;">=</p></div>
        </div>
    </div>
  
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
